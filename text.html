<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹出框</title>
    <!--导入css-->
    <link rel="stylesheet" type="text/css" href="css/z_pageCommon.css" />
    <link rel="stylesheet" type="text/css" href="css/z_bj2yh2sb.css" />

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css" media="all"/>


    <style>
        .address .layui-input, .layui-select, .layui-textarea {
            height: 30px;
            line-height: 30px;
        }
    </style>
</head>
<body style="position: relative; background-color: #EAEBED;">

<div class="z_main layui-form" style="padding: 10px 15px">


    <div style="width: 500px;min-height: 200px;padding: 20px 50px;background-color: white">

        <div style="width: 100%;height: 30px;">
            <span class="pull-left">姓名</span>
            <div class="clearfix z_layui_input pull-left">
                <div class="layui-form-item">
                    <div class="layui-input-block" style="margin-left: 15px;margin-top: -4px">
                        <input style="width: 200px;height: 28px;text-align: left" type="text" name="title" required=""  lay-verify="required" placeholder="姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        <div style="width: 100%;height: 30px;margin-top: 15px">
            <span class="pull-left">电话</span>
            <div class="clearfix z_layui_input pull-left">
                <div class="layui-form-item">
                    <div class="layui-input-block" style="margin-left: 15px;margin-top: -4px">
                        <input style="width: 200px;height: 28px;text-align: left" type="text" name="title" required=""  lay-verify="required" placeholder="电话" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>

        <div class=" clearfix" style="margin-top: 15px">
            <div class=" pull-left">性别</div>
            <div class=" pull-left" style="margin-left: 15px;">
                <div>
                    <div class="layui-form-item">
                        <div class="layui-input-block" style="margin-left: 0;margin-top: -10px">
                            <input type="radio" name="sex" value="" title="男" checked="">
                            <input type="radio" name="sex" value="" title="女">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="address clearfix" style="margin-top: 5px">

            <div class="pull-left">地址</div>

            <div class="pull-left" style="margin-left: 15px;margin-top: -5px;">
                <div class="layui-form-item" style="margin-bottom: 0">
                    <div class="layui-input-inline" style="width: 130px">
                        <select name="quiz1">
                            <option value="">请选择省</option>
                            <option value="浙江" selected="">浙江省</option>
                            <option value="你的工号">江西省</option>
                            <option value="你最喜欢的老师">福建省</option>
                        </select>
                    </div>
                </div>
            </div>

            <input style="float: left;width: 210px;height: 30px;margin-top: -5px" type="text" name="title" required="" lay-verify="required" placeholder="小区" autocomplete="off" class="layui-input">
            <input style="float: left;width: 110px;height: 30px;margin-top: 15px;margin-left: 44px" type="text" name="title" required="" lay-verify="required" placeholder="楼栋" autocomplete="off" class="layui-input">
            <input style="float: left;width: 110px;height: 30px;margin-top: 15px;margin-left: 10px" type="text" name="title" required="" lay-verify="required" placeholder="单元" autocomplete="off" class="layui-input">
            <input style="float: left;width: 110px;height: 30px;margin-top: 15px;margin-left: 10px" type="text" name="title" required="" lay-verify="required" placeholder="房间号" autocomplete="off" class="layui-input">
        </div>


    </div>


</div>

<script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="js/jquery.pagination.min.js" type="text/javascript"></script>
<script src="layui/layui.js" type="text/javascript"></script>
<script>


    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form()
                ,layer = layui.layer
                ,layedit = layui.layedit
                ,laydate = layui.laydate;


    });

</script>
</body>
</html>
