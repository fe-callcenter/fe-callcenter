<script>

    $(function () {

        //点击向上的箭头
        $('body').on('click','.sjt',function(){
            $(this).parents('.z_questionBox').addClass('z_now');

            var box = $(this).parents('.z_questionBox').html()

            var index = $(this).parents('.z_questionBox').index()

            if($(this).parents('.z_questionBox').index() == 0){
                return;
            }else {
                $(this).parents('.z_questionBox').animate({height:"0"},1500, function () {

                    $('.z_questionBox').eq(index-1).before('<div class="z_questionBox marginT15" style="position: relative"></div>');
                    $('.z_questionBox').eq(index-1).append(box);
//
                    $(".questionBigBox div.z_now").remove();

                    setImage();
                })
            }
        });



        //点击向下的箭头
        $('body').on('click','.xjt',function(){
            $(this).parents('.z_questionBox').addClass('z_nowx');

            var box = $(this).parents('.z_questionBox').html()

            var index = $(this).parents('.z_questionBox').index()

            if($(this).parents('.z_questionBox').index() == $('.z_questionBox:last').index()){
                return;
            }else {
                $(this).parents('.z_questionBox').animate({height:"0"},1500, function () {

                    $('.z_questionBox').eq(index+1).after('<div class="z_questionBox marginT15" style="position: relative"></div>');
                    $('.z_questionBox').eq(index+2).append(box);
//
                    $(".questionBigBox div.z_nowx").remove();

                    setImage();
                })
            }
        });


        setImage();


    })

    //设置图片
    function setImage () {

        $('.sjt').attr('src','img/z_sjt.png');
        $('.xjt').attr('src','img/z_xjt.png');
        $('.z_questionBox:first').children('.z_pxBox').children('.sjt').attr('src','img/z_sjt_n.png');
        $('.z_questionBox:last').children('.z_pxBox').children('.xjt').attr('src','img/z_xjt_n.png');


    }

    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form()
                ,layer = layui.layer
                ,layedit = layui.layedit
                ,laydate = layui.laydate;


    });

</script>
