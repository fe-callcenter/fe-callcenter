<script>

    $(function () {



        //点击向上的箭头
        $('body').on('click','.sjt',function() {

            var index = $(this).parents('.z_questionBox').attr('data-index');

            if(index == 0){
                return;
            }else {

                //获取高度
                var nowTop = $(this).parents('.z_questionBox').position().top;
                var TTop = 0;

                //改变index
                var queDiv = $('.z_questionBox');

                for (var i=0;i<queDiv.length;i++) {

                    var shang = index - 1;

                    if(queDiv.eq(i).attr('data-index') == shang){
                        TTop = $('.z_questionBox').eq(i).position().top;
                        console.log(TTop,nowTop)
                        queDiv.eq(i).attr('data-index',index)
                    }

                }
                var nowIndex = index - 1;
                $(this).parents('.z_questionBox').attr('data-index',nowIndex);
                //移动的问题的高度
                var zqheight = $(this).parents('.z_questionBox').height();
                $(this).parents('.z_questionBox').animate({top:TTop},500, function () {

                    for (var i=0;i<queDiv.length;i++) {

                        if(queDiv.eq(i).attr('data-index') == index){
                            nowTop = TTop + 40 + zqheight;
                            $('.z_questionBox').eq(i).css('top',nowTop);
                            setImage();
                        }

                    }

                })
            }
        })

        //点击向下的箭头
        $('body').on('click','.xjt',function(){

            var index = $(this).parents('.z_questionBox').attr('data-index');
            console.log(index);

            if(index == $('.z_questionBox').length - 1){
                return;
            }else {

                //获取高度
                var nowTop = $(this).parents('.z_questionBox').position().top;
                var TTop = 0;

                //改变index
                var queDiv = $('.z_questionBox');
                var zqheight = 0;
                for (var i=0;i<queDiv.length;i++) {

                    var xia = parseInt(index) + 1;

                    if(queDiv.eq(i).attr('data-index') == xia){
                        TTop = $('.z_questionBox').eq(i).position().top;
                        zqheight = $('.z_questionBox').eq(i).height();
                        console.log(TTop,nowTop)
                        queDiv.eq(i).attr('data-index',index)
                    }

                }
                var nowIndex = parseInt(index) + 1;
                $(this).parents('.z_questionBox').attr('data-index',nowIndex);

                //移动的问题的高度

                TTop = nowTop + 40 + zqheight;
                $(this).parents('.z_questionBox').animate({top:TTop},500, function () {

                    for (var i=0;i<queDiv.length;i++) {

                        if(queDiv.eq(i).attr('data-index') == index){
                            $('.z_questionBox').eq(i).css('top',nowTop);
                            setImage();
                        }

                    }

                })
            }

        });

th: 24px;height: 24px;margin-left: 15px"></div> <div class="clearfix z_layui_input pull-left"> <div class="layui-form-item"> <div class="layui-input-block" style="margin-left: 30px;margin-top: -5px"> <input style="width: 350px;height: 28px;text-align: left" type="text" name="title" required placeholder="请在此输入问题"  lay-verify="required" autocomplete="off" class="layui-input"> </div> </div> </div> <div class="clearfix z_layui_input pull-left"> <div class="layui-form-item"> <div class="layui-input-block" style="margin-left: 10px;margin-top: -5px"> <input style="width: 140px;height: 28px;text-align: left" type="text" name="title" required placeholder="跳转号"  lay-verify="required" autocomplete="off" class="layui-input"> </div> </div> </div> <span class="zColor marginL15 z_pointer">删除</span> </div> <!--图标--> <div class="clearfix" style="margin-top: 15px"> <div class="pull-left" style="background: url("img/z_suotou.png");width: 24px;height: 24px;margin-left: 15px"></div> <div class="clearfix z_layui_input pull-left"> <div class="layui-form-item"> <div class="layui-input-block" style="margin-left: 30px;margin-top: -5px"> <input style="width: 350px;height: 28px;text-align: left" type="text" name="title" required placeholder="请在此输入问题"  lay-verify="required" autocomplete="off" class="layui-input"> </div> </div> </div> <div class="clearfix z_layui_input pull-left"> <div class="layui-form-item"> <div class="layui-input-block" style="margin-left: 10px;margin-top: -5px"> <input style="width: 140px;height: 28px;text-align: left" type="text" name="title" required placeholder="跳转号"  lay-verify="required" autocomplete="off" class="layui-input"> </div> </div> </div> <span class="zColor marginL15 z_pointer">删除</span> </div> <div class="clearfix" style="margin-top: 8px"> <span class="zColor z_pointer zaddclick" style="margin-left: 70px">增加新的问题选项</span> <span class="marginL5">/</span> <span class="zColor z_pointer marginL5">增加混合问题选项 (支持填写)</span> </div> <div class="gayColor" style="margin-top: 13px;margin-left: 70px">提示：选项少于2个时不可删除</div> </div>');

            setHeight();

            setImage();
        });

//        点击删除问题按钮
        $('body').on('click','.deleteQuestionImg', function () {

            var quesBox = $(this).parents('.z_questionBox');
            var queDiv = $('.z_questionBox');
            console.log('点击删除问题')
            //让删除后边的z_questionBox获取新的位置
            //找到questionBigBox  下的所有z_questionBox
            for (var i=0;i<queDiv.length;i++){
                if(queDiv.eq(i).attr('data-index') > quesBox.attr('data-index')){

                    var qheight = quesBox.height();
                    var Nowtop = queDiv.eq(i).position().top - qheight -40;

//                    if(queDiv.eq(i).attr('data-index'))

                    var dataIndex = queDiv.eq(i).attr('data-index');
                    var nowDataIndex = dataIndex - 1;
                    queDiv.eq(i).attr('data-index',nowDataIndex);

                    queDiv.eq(i).css({
                        'left':'20',
                        'top':Nowtop
                    })


                }
            }

            var bigQH = $('.questionBigBox').height() - quesBox.height() - 40;
            $('.questionBigBox').css('height',bigQH+'px');

            quesBox.remove();

            setImage();

        })

        $('body').on('click','.zaddclick', function(){

            $(this).parent().siblings('.z_object').after('<div class="clearfix" style="margin-top: 15px"> <div class="pull-left" style="background: url("img/z_suotou.png");width: 24px;height: 24px;margin-left: 15px"></div> <div class="clearfix z_layui_input pull-left"> <div class="layui-form-item"> <div class="layui-input-block" style="margin-left: 30px;margin-top: -5px"> <input style="width: 350px;height: 28px;text-align: left" type="text" name="title" required placeholder="请在此输入问题"  lay-verify="required" autocomplete="off" class="layui-input"> </div> </div> </div> <div class="clearfix z_layui_input pull-left"> <div class="layui-form-item"> <div class="layui-input-block" style="margin-left: 10px;margin-top: -5px"> <input style="width: 140px;height: 28px;text-align: left" type="text" name="title" required placeholder="跳转号"  lay-verify="required" autocomplete="off" class="layui-input"> </div> </div> </div> <span class="zColor marginL15 z_pointer">删除</span> </div>')

            var quesBox = $(this).parents('.z_questionBox');
            var queDiv = $('.z_questionBox');

            if(quesBox.attr('data-index') == queDiv.length - 1){
                //点击最后一个
                //设置大的div的高度
                var X = quesBox.position().top;

                var bigHeight = X + quesBox.height() + 50;

                $('.questionBigBox').css('height',bigHeight+'px');

                return;
            }
            //找到questionBigBox  下的所有z_questionBox
            for (var i=0;i<queDiv.length;i++){

                if(queDiv.eq(i).attr('data-index') == (parseInt(quesBox.attr('data-index')) + 1)){

                    console.log(i+'hahah');

                    var qheight = quesBox.height();
                    var qtop = quesBox.position().top;

                    var Nowtop = qheight + qtop + 40;

                    queDiv.eq(i).css({
                        'left':'20',
                        'top':Nowtop
                    })

                    quesBox = queDiv.eq(i);
                    changeHeight(quesBox);

                    for (var i=0;i<queDiv.length;i++){
                        if(queDiv.eq(i).attr('data-index') == queDiv.length - 1){
                            console.log(i);
                            //设置大的div的高度
                            var X = queDiv.eq(i).position().top;

                            var bigHeight = X + queDiv.eq(i).height() + 50;

                            $('.questionBigBox').css('height',bigHeight+'px');
                        }
                    }

                }

            }

        })

    })

    function changeHeight (quesBox) {
        var queDiv = $('.z_questionBox');
        for (var i=0;i<queDiv.length;i++) {

            if (queDiv.eq(i).attr('data-index') == (parseInt(quesBox.attr('data-index')) + 1)) {

                console.log(i + 'hahah');

                var qheight = quesBox.height();
                var qtop = quesBox.position().top;

                var Nowtop = qheight + qtop + 40;

                queDiv.eq(i).css({
                    'left': '20',
                    'top': Nowtop
                })

                quesBox = queDiv.eq(i);
                changeHeight(quesBox);
            }
        }
    }

        $('.sjt').attr('src','img/z_sjt.png');
        $('.xjt').attr('src','img/z_xjt.png');

        for (var i=0;i<$('.z_questionBox').length;i++) {

            if($('.z_questionBox').eq(i).attr('data-index') == 0){
                $('.z_questionBox').eq(i).children('.z_pxBox').children('.sjt').attr('src','img/z_sjt_n.png');
            }

            if($('.z_questionBox').eq(i).attr('data-index') == $('.z_questionBox').length -1){
                $('.z_questionBox').eq(i).children('.z_pxBox').children('.xjt').attr('src','img/z_xjt_n.png');
            }
        }

    }

    function setHeight () {

        //找到questionBigBox  下的所有z_questionBox
        var queDiv = $('.z_questionBox');

        for (var i = 0; i < queDiv.length; i++) {

            if (!queDiv.eq(i).attr('data-index')) {
                //给div一个表记
                queDiv.eq(i).attr('data-index', i);
            }

            var qtop = 0;

            //找到倒数第二个,拿到他
            if (queDiv.eq(i).attr('data-index') == queDiv.length - 2) {
                var qheight = queDiv.eq(i).height();
                var ztop = queDiv.eq(i).position().top;
                qtop = qheight + 40 + ztop;

                //找到倒数第一个,赋值
                $('.z_questionBox:last').css({
                    'left': '20',
                    'top': qtop
                })
            }

            //设置大的div的高度
            var X = $('.z_questionBox:last').position().top;

            var bigHeight = X + $('.z_questionBox:last').height() + 50;

            $('.questionBigBox').css('height', bigHeight + 'px');

        }
    }

    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form()
                ,layer = layui.layer
                ,layedit = layui.layedit
                ,laydate = layui.laydate;


    });

</script>
</body>
</html>
