		layui.use(['form', 'layedit', 'laydate'], function(){

			$('.cre_main_form').on('click','.deleteTime',function(){
				var $that = $(this);
				$that.parent().parent().fadeOut('100',function(){
					$that.parent().parent().remove();
				});
			});
			
			$('.cre_main_form').on('click','.addTime',function(){
				var $that = $(this);
				var table = $that.parent().parent().clone();
				$that.parent().parent().after(table);
				form.render();//插入之后，重新渲染form表单
			});


         });
