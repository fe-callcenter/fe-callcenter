<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录页</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="layui/css/layui.css"  media="all" />
		<link rel="stylesheet" type="text/css" href="css/q_login.css"/>
	</head>
	
	<body class="e_loginContent">
		<div class="e_loginContent_div">
			<p class="e_loginContent_div_p">在这里<br />工作是一种信仰</p>
			<div class="e_loginContent_mian">
				<img src="img/logo.png" /><br />
				<span>e城e家呼叫中心</span>
				<form class="layui-form layui-form-pane" action="">
					<div class="layui-form-item">   
	                    <div class="layui-input-inline">  
	                      <input name="fname" style="margin-left: 20px; width: 260px;" class="layui-input" type="text" placeholder="请输入用户名" autocomplete="off" lay-verify="fname">  
	                    </div>  
	                </div>  
					<div class="layui-form-item">
					    <div class="layui-input-inline">
					      <input style="margin-left: 20px; width: 260px;" type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input" lay-verify="password">
					    </div>
					</div>	
					<div class="layui-form-item">
	                	<div style="position: relative;" class="layui-input-inline">
					      <input style="margin-left: 20px; width: 110px;" type="text" name="code" placeholder="请输入验证码" autocomplete="off" class="layui-input" lay-verify="code">
	                	  <p class="e_code_p"><img src="img/e_logo.png"/></p>
	                	</div>	
	                </div>
					<div class="layui-form-item">  
	                    <div class="layui-input-inline">   
	                        <button  class="layui-btn e_btn_login" lay-filter="login" lay-submit="">登录</button>   
	                    </div>  
	               </div>  
				</form>
			</div>
		</div>
		
	</body>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js" ></script>
	<script src="layui/layui.js" type="text/javascript"></script>
	<script>
		layui.use(['form', 'layedit', 'laydate'], function(){  
		var form = layui.form()  
		,layer = layui.layer  
		,layedit = layui.layedit  
		,laydate = layui.laydate;  
		//自定义验证规则  
		  form.verify({  
		        fname: function(value){  
		          if(value.length < 4){  
		            return '请输入至少4位的用户名';  
		          }  
		        }, password: function(value){  
		          if(value.length < 6){  
		            return '请输入至少6位的密码';  
		          }  
		        },code:function(value){
		        	if(value.length < 4){  
		            return '请输入至少4位验证码';  
		          }  
		        }
		        
		  });  
		  //监听提交  
		  form.on('submit(login)', function(data){  
		    layer.alert(JSON.stringify(data.field), {  
		      title: '最终的提交信息'  
		    })  
		    return false;  
		  });
		 });
	</script>
</html>
