	<script type="text/javascript">
		layui.config({base:'layui/modules/'}).use(['element','layer','tab'],function(){
			var element = layui.element()
			$ = layui.jquery,
			layer = layui.layer,
			
			tab = layui.tab({
				elem: '.admin-nav-card' //设置选项卡容器
			});
			
            //element.tabDelete(filter, layid);
			
			$(window).on('resize', function() {
				var $content = $('.admin-nav-card .layui-tab-content');
				$content.height($(this).height() - 147);
				$content.find('iframe').each(function() {
					$(this).height($content.height());
				});
			}).resize();
			
			
			var $timer = null;
			$('.e_header_right').mouseover(function(){
				clearTimeout($timer); 
				$('.e_header_right_div3_ul').show();
			});
			$('.e_header_right').mouseleave(function(){
				$timer=setTimeout(function(){
					$(".e_header_right_div3_ul").hide();
					alert('+++++');
				},500);
			});
			$(".e_header_right_div3_ul").mouseover(function(){
				clearTimeout($timer);
				$(".e_header_right_div3_ul").show();
			});
			$(".e_header_right_div3_ul").mouseout(function(){
				$timer=setTimeout(function(){
					$(".e_header_right_div3_ul").hide();
				},500);
			});
		});
		
		/**********************************************************************************************************/
		
		//用于动态生成tab标签
		function addTab(text,url,id){
		  	tab.tabAdd({"title":text,"href":url,"id":id});
		};
