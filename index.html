<script type="text/javascript">
	layui.config({base:'layui/modules/'}).use(['element','layer','tab'],function(){
		var element = layui.element()
		$ = layui.jquery,
				layer = layui.layer,

				tab = layui.tab({
					elem: '.admin-nav-card' //设置选项卡容器
				});

		//element.tabDelete(filter, layid);

		$(window).on('resize', function() {
			var $content = $('.admin-nav-card .layui-tab-content');
			$content.height($(this).height() - 147);
			$content.find('iframe').each(function() {
				$(this).height($content.height());
			});
		}).resize();

		var $timer = null;
		$('.e_header_right_divs').mouseover(function(){
			clearTimeout($timer);
			$(".e_header_right_div3_ul").show();
			$('.e_header_right_div3_ul').removeClass('ulHideQu').addClass('ulShowQu');
			$('.e_header_right_img_1').removeClass('q_header_img_xuan_2').addClass('q_header_img_xuan');
		});
		$('.e_header_right_divs').mouseleave(function(){
			$timer=setTimeout(function(){
				$(".e_header_right_div3_ul").fadeOut();
				$(".e_header_right_div3_ul").removeClass('ulShowQu').addClass('ulHideQu');
				$('.e_header_right_img_1').removeClass('q_header_img_xuan').addClass('q_header_img_xuan_2');
			},500);
		});
	});
	//退出函数
	loginOut = function(){
		$.layer.openContent($("#loginOut"),"退出提示",{"area":['200px','145px'],btn:["确定","取消"],
			yes:function(index, layero){
				alert("我是确认按钮");
			}
		});
	};
	/**********************************************************************************************************/

	//用于动态生成tab标签
	function addTab(text,url,id){
		tab.tabAdd({"title":text,"href":url,"id":id});
	};
